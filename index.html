<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administrativo - Repartos TM</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>

  <header>

    <nav>
      <button onclick="mostrarSeccion('clientes')">Clientes</button>
      <button onclick="mostrarSeccion('repartidores')">Repartidores</button>
      <button onclick="mostrarSeccion('pedidos')">Pedidos</button>
      <button onclick="mostrarSeccion('entregas')">Entregas</button>
      <button onclick="mostrarSeccion('rutas')">Rutas</button>
    </nav>
  </header>

  <main>
    <!-- Clientes -->
    <section id="clientes" class="seccion activa">
      <h2>Clientes</h2>
      <form id="formClientes" onsubmit="guardarCliente(event)">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="text" name="telefono" placeholder="TelÃ©fono">
        <input type="text" name="direccion" placeholder="DirecciÃ³n">
        <button type="submit">Guardar</button>
      </form>
      <input type="file" id="excelClientes" onchange="importarExcel('clientes')">
      <table id="tablaClientes"></table>
    </section>

    <!-- Repartidores -->
    <section id="repartidores" class="seccion">
      <h2>Repartidores</h2>
      <form id="formRepartidores" onsubmit="guardarRepartidor(event)">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="text" name="telefono" placeholder="TelÃ©fono">
        <input type="text" name="vehiculo" placeholder="VehÃ­culo">
        <button type="submit">Guardar</button>
      </form>
      <input type="file" id="excelRepartidores" onchange="importarExcel('repartidores')">
      <table id="tablaRepartidores"></table>
    </section>

    <!-- Pedidos -->
    <section id="pedidos" class="seccion">
      <h2>Pedidos</h2>
      <form id="formPedidos" onsubmit="guardarPedido(event)">
        <input type="number" name="cliente_id" placeholder="ID Cliente" required>
        <input type="text" name="direccion" placeholder="DirecciÃ³n">
        <input type="text" name="estado" placeholder="Estado" value="Pendiente">
        <button type="submit">Guardar</button>
      </form>
      <input type="file" id="excelPedidos" onchange="importarExcel('pedidos')">
      <table id="tablaPedidos"></table>
    </section>

    <!-- Entregas -->
    <section id="entregas" class="seccion">
      <h2>Entregas</h2>
      <table id="tablaEntregas"></table>
    </section>

    <!-- Rutas -->
    <section id="rutas" class="seccion">
      <h2>Rutas</h2>
      <form id="formRutas" onsubmit="guardarRuta(event)">
        <input type="number" name="repartidor_id" placeholder="ID Repartidor">
        <input type="date" name="fecha" required>
        <input type="text" name="lista_de_pedidos" placeholder="Lista pedidos (1,2,3)">
        <button type="submit">Guardar</button>
      </form>
      <table id="tablaRutas"></table>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="api.js"></script>
  <script src="excel.js"></script>
  <script src="admin.js"></script>

</body>
</html>
